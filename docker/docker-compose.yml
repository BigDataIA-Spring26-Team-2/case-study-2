version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: pe-org-air-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - pe-org-air

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: pe-org-air:latest
    container_name: pe-org-air-api
    env_file:
      - ../.env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    # This matches your local command: uvicorn app.main:app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - pe-org-air
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    image: pe-org-air:latest
    container_name: pe-org-air-dashboard
    environment:
      API_BASE: http://api:8000/api/v1
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    # This matches your local command: streamlit run dashboard.py
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - pe-org-air

volumes:
  redis_data:

networks:
  pe-org-air:
    driver: bridge




