version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: pe-org-air-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: pe-org-air:latest
    container_name: pe-org-air-api
    env_file:
      - ../.env
    environment:
      REDIS_HOST: redis
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  dashboard:
    image: pe-org-air:latest
    container_name: pe-org-air-dashboard
    environment:
      API_BASE: http://api:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - api
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped

volumes:
  redis_data: